<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        #game-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Select a Game to Play</h1>
    <button onclick="loadGame('game1.html')">Game 1</button>
    <button onclick="loadGame('game2.html')">Game 2</button>
    <button onclick="loadGame('game3.html')">Game 3</button>

    <div id="game-container">
        <p>Please select a game to play.</p>
    </div>

    <script>
        function loadGame(gameUrl) {
            fetch(gameUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('game-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading the game:', error);
                    document.getElementById('game-container').innerHTML = '<p>Sorry, there was an error loading the game.</p>';
                });
        }
    </script>
</body>
</html>
