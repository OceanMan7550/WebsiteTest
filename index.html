<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
            display: none;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        #menu-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #1e88e5;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div id="menu-container">
        <h1>Select a Game to Play</h1>
        <button class="button" onclick="loadGame('game1.html')">Game 1</button>
        <button class="button" onclick="loadGame('game2.html')">Game 2</button>
        <button class="button" onclick="loadGame('game3.html')">Game 3</button>
    </div>
    <div id="game-container">
        <!-- Game content will be loaded here -->
    </div>

    <script>
        function loadGame(gameUrl) {
            document.getElementById('menu-container').style.display = 'none';
            fetch(gameUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    const gameContainer = document.getElementById('game-container');
                    gameContainer.innerHTML = data;
                    gameContainer.style.display = 'block';
                    executeScripts(gameContainer);
                })
                .catch(error => {
                    console.error('Error loading the game:', error);
                    document.getElementById('game-container').innerHTML = `<p>Sorry, there was an error loading the game: ${error.message}</p>`;
                    document.getElementById('game-container').style.display = 'block';
                });
        }

        function executeScripts(container) {
            const scripts = container.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                document.body.appendChild(newScript);
                document.body.removeChild(newScript);
            });
        }
    </script>
</body>
</html>
