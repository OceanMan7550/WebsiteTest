<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Memory Game</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
            display: none;
        }
        #menu-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #1e88e5;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="BackgroundMusic.mp3" type="audio/mpeg">
        <source src="BackgroundMusic.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <div id="menu-container">
        <h1>Word Memory Game</h1>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game-container">
        <h1>Word Memory Game</h1>
        <div id="score">Score: 0</div>
        <div id="word-display" style="font-size: 24px; margin: 20px;"></div>
        <div>
            <button class="button" onclick="userResponse('yes')">I have seen this before</button>
            <button class="button" onclick="userResponse('no')">I have not seen this before</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const words = ["algorithm", "function", "variable", "loop", "conditional",
    	    "syntax", "array", "dictionary", "tuple", "list",
    	    "string", "integer", "float", "boolean", "object",
    	    "class", "method", "inheritance", "polymorphism", "apple"
        ];

        let wordsCopy = ["algorithm", "function", "variable", "loop", "conditional",
    	    "syntax", "array", "dictionary", "tuple", "list",
    	    "string", "integer", "float", "boolean", "object",
    	    "class", "method", "inheritance", "polymorphism", "apple"
	];
        let seenWords = [];
        let score = 0;
        let lost = false;
        let currentWord;

        function startGame() {
            document.getElementById('menu-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('background-audio').play();
            currentWord = displayWord();
        }

        function displayWord() {
            if (!wordsCopy.length) {
                document.getElementById('result').innerText = "You win\nPerfect Score: " + score;
                lost = true;
                return;
            }

            const randomIndex = Math.floor(Math.random() * words.length);
            const selectedWord = words[randomIndex];
            document.getElementById('word-display').innerText = selectedWord;
            return selectedWord;
        }

        function userResponse(response) {
            if (lost) return;

            if (response === "yes") {
                if (seenWords.includes(currentWord)) {
                    score++;
                } else {
                    document.getElementById('result').innerText = "Game Over\nFinal Score: " + score;
                    lost = true;
                    return;
                }
            } else if (response === "no") {
                if (!seenWords.includes(currentWord)) {
                    score++;
                } else {
                    document.getElementById('result').innerText = "Game Over\nFinal Score: " + score;
                    lost = true;
                    return;
                }
            }

            seenWords.push(currentWord);
            wordsCopy = wordsCopy.filter(word => word !== currentWord);

            document.getElementById('score').innerText = "Score: " + score;

            currentWord = displayWord();
        }
    </script>
</body>
</html>
